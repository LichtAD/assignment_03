<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">

    <!-- tailwind + daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        btn_lightgreen: '#ABEF5F',
                        nav_white: '#f2f2f2',
                    }
                }
            }
        }
    </script>

    <!-- font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>
    <!-- font awesome cdn -->

    <header class="container mx-auto px-6 lg:px-10">

        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                    </div>
                    <ul tabindex="0"

                        <li class="hover:text-black duration-300 ease-in-out"><a class="text-btn_red">Home</a></li>
                        <li class="hover:text-red-500 duration-300 ease-in-out"><a>About</a></li>
                        <li class="hover:text-red-500 duration-300 ease-in-out"><a>Pages</a></li>
                        <li class="hover:text-red-500 duration-300 ease-in-out"><a>Blog</a></li>
                        <li class="hover:text-red-500 duration-300 ease-in-out"><a>Contact</a></li>

                </div>

            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1 font-medium text-xl">
                    <li class="font-bold"><a>Home</a></li>
                    <li class="text-gray-500"><a>Services</a></li>

                    <li class="text-gray-500"><a>Blogs</a></li>
                    <li class="text-gray-500"><a>Contact Us</a></li>
                </ul>
            </div>
            <div class="navbar-end flex gap-5">
                <div class="bg-nav_white px-3 py-2 rounded-full"><i class="fa-solid fa-magnifying-glass"></i></div>
                <div class="bg-nav_white px-3 py-2 rounded-full"><i class="fa-solid fa-cart-shopping"></i></div>
                <button class="flex items-center rounded-[32px] gap-2 px-3 py-2 bg-btn_lightgreen">
                    <a class="text-base text-black font-bold">Book Consult</a>
                    <div class="bg-black text-white rotate-45 h-10 w-10 rounded-full flex flex-col justify-center items-center"><i class="fa-solid fa-arrow-up"></i></div>
                </button>
            </div>
        </div>
